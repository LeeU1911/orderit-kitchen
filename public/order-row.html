<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">
<dom-module id="order-row">
    <template>
        <style>
            :host {
                margin: 1em;
            }
        </style>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 7;
                --app-grid-item-height: auto;
                --app-grid-expandible-item-columns: 5;
                margin: 0 1em;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
                text-align: center;
                vertical-align: middle;
            }

            .item span{
                margin-right: 1em;
                padding: 5px;
                border-radius: 10em;
                background-color: black;
                font-weight: bold;
                color: white;
            }

            .item-table {
                background-color: #F7B32D;
                border-radius: 5px 0 0 5px;
            }
            .item-items {
                @apply(--app-grid-expandible-item);
            }
            .item-time{
                background-color: #00b8d4;
                border-radius: 0 5px 5px 0;
            }
        </style>

        <ul class="app-grid">
            <li class="item item-table">BÃ n [[tableNumber]]</li>
            <li class="item item-items">
                <template is="dom-repeat" items="[[items]]" as="item">
                    <div class="multi-item"><span>[[item.itemAmount]]</span>[[item.itemName]]</div>
                </template>
            </li>
            <li class="item item-time">[[getOrderTime(orderTime)]]</li>
        </ul>
    </template>
    <script>
        Polymer({
            is: "order-row",
            properties: {
                tableNumber: Number,
                items: Array,
                orderTime: Date
            },
            getOrderTime: function(date){
                if(typeof date.getMonth === 'function'){
                    return date.toTimeString().substr(0, 8);
                }else {
                    return new Date(date).toTimeString().substr(0, 8);
                }
            }
        })
    </script>
</dom-module>
