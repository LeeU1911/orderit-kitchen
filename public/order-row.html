<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="circle-number.html">
<dom-module id="order-row">
    <template>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 7;
                --app-grid-item-height: auto;
                --app-grid-expandible-item-columns: 5;
                --app-grid-gutter: 0em;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .white-text {
                color: white;
                font-weight: bold;
            }
            .item {
                background-color: white;
                text-align: center;
                padding: 0.5em 0;
                margin: 1em 0;
                font-weight: bold;
            }

            .item .amount{
                margin-right: 0.5em;
                border-radius: 50%;
                background-color: black;
                font-weight: bold;
                color: white;
            }

            .item span.amount{
                line-height: 25px;
                display: inline-block;
                text-align: center;
                width: 25px;
            }

            .item-head {
                background-color: #F7B32D;
                border-radius: 5px 0 0 5px;
            }
            .item-middle {
                @apply(--app-grid-expandible-item);
                text-align: left;
            }
            .item-tail{
                background-color: #00b8d4;
                border-radius: 0 5px 5px 0;
            }
            .multi-item:not(:first-child) {
                margin-top: 0.8em;
            }
            .multi-item {
                margin-left: calc(40% - 40px);
            }
        </style>

        <ul class="app-grid">
            <li class="item item-head white-text"><span>BÃ€N [[tableNumber]]</span></li>
            <li class="item item-middle">
                <template is="dom-repeat" items="[[items]]" as="item">
                    <div class="multi-item">
                        <!--<circle-number number="[[item.itemAmount]]"></circle-number>-->
                        <span class="amount">[[item.itemAmount]]</span>
                        <span class="name">[[capitalize(item.itemName)]]</span>
                    </div>
                </template>
            </li>
            <li class="item item-tail white-text"><span>[[getOrderTime(orderTime)]]</span></li>
        </ul>
    </template>
    <script>
        Polymer({
            is: "order-row",
            properties: {
                tableNumber: Number,
                items: Array,
                orderTime: Date
            },
            getOrderTime: function(date){
                if(typeof date.getMonth === 'function'){
                    return date.toTimeString().substr(0, 5);
                }else {
                    return new Date(date).toTimeString().substr(0, 5);
                }
            },
            capitalize: function(text){
                return text.toUpperCase();
            }
        })
    </script>
</dom-module>
