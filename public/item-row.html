<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">
<dom-module id="item-row">
    <template>
        <style>
            :host {
                margin: 1em;
            }
        </style>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 3;
                --app-grid-item-height: 3em;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
            }

            .item span{
                margin-right: 1em;
            }
        </style>
        <ul class="app-grid">
            <li class="item">[[itemName]]</li>
            <li class="item">[[itemAmount]]</li>
            <li class="item">BÃ n [[tableNumbers]]</li>
        </ul>
    </template>
    <script>
        Polymer({
            is: "item-row",
            properties: {
                tableNumbers: Array,
                itemAmount: Number,
                itemName: String
            }
        })
    </script>
</dom-module>
