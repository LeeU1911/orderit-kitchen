<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">
<dom-module id="item-row">
    <template>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 9;
                --app-grid-item-height: auto;
                --app-grid-expandible-item-columns: 3;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .white-text {
                color: white;
                font-weight: bold;
            }
            .item {
                background-color: white;
                text-align: center;
                padding: 0.5em 0;
                margin: 1em 0;
                font-weight: bold;
            }

            .item .amount{
                margin-right: 0.5em;
                border-radius: 50%;
                background-color: black;
                font-weight: bold;
                color: white;
            }

            .item span.amount{
                line-height: 25px;
                display: inline-block;
                text-align: center;
                width: 25px;
            }

            .item-head {
                background-color: #F7B32D;
                border-radius: 5px 0 0 5px;
                @apply(--app-grid-expandible-item);
            }
            .item-middle {
                @apply(--app-grid-expandible-item);
                text-align: left;
            }
            .item-tail{
                background-color: #00b8d4;
                border-radius: 0 5px 5px 0;
                @apply(--app-grid-expandible-item);
            }
            .multi-item:not(:first-child) {
                margin-top: 0.8em;
            }
            .multi-item {
                margin-left: calc(40% - 40px);
            }
        </style>
        <ul class="app-grid">
            <li class="item item-head white-text">[[capitalize(itemName)]]</li>
            <li class="item item-middle">
                <div class="multi-item">
                    <span class="amount">[[itemAmount]]</span> LY
                </div>
            </li>
            <li class="item item-tail white-text">BÃ€N [[tableNumbers]]</li>
        </ul>
    </template>
    <script>
        Polymer({
            is: "item-row",
            properties: {
                tableNumbers: Array,
                itemAmount: Number,
                itemName: String
            },
            capitalize: function(text){
                return text.toUpperCase();
            }
        })
    </script>
</dom-module>
