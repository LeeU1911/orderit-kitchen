<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="order-row.html">
<dom-module id="kitchen-panel">
    <template>
        <style>
            :host .panel{
                margin: 1em;
            }
            :host .panel-header {
                text-align: center;
                background: url('img/order-panel-bg.png') center no-repeat;
                padding: 2em;
                color: #F7B32D;
            }
            :host .panel-body{
                background-color: rgb(37, 37, 37);
                width: 100%;
                height: 100%;
            }
        </style>
        <div class="panel">
            <div class="panel-header"><h1>[[title]]</h1></div>
            <div class="panel-body">
                <order-row table-number="1" item-amount="1" item-name="Coffee" order-time="03/05/2017 9:00"></order-row>
                <order-row table-number="1" item-amount="1" item-name="Coffee" order-time="03/05/2017 9:00"></order-row>
                <order-row table-number="1" item-amount="1" item-name="Coffee" order-time="03/05/2017 9:00"></order-row>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kitchen-panel',
            properties: {
                title: String
            }
        });
    </script>
</dom-module>
