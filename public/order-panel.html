<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="order-row.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<dom-module id="order-panel">
    <template>
        <style>
            :host .panel{
                margin: 1em;
            }
            .panel-header {
                text-align: center;
                background: url('img/order-panel-bg.png') center no-repeat;
                padding: 2em;
                color: #F7B32D;
            }
            :host .panel-body{
                background-color: rgb(37, 37, 37);
                width: 100%;
                height: 100%;
                margin-top: -22px;
            }
            .orders {
                padding: 0 0.4em;
            }
        </style>
        <firebase-query
                id="query"
                app-name="orderit-kitchen-fire"
                path="/biz/kfc/orders"
                data="{{orders}}">
        </firebase-query>
        <app-indexeddb-mirror
                session="[[user.uid]]"
                key="orders"
                data="{{orders}}"
                persisted-data="{{persistedOrders}}">
        </app-indexeddb-mirror>
        <div class="panel">
            <div class="panel-header"><h1>Orders</h1></div>
            <div class="panel-body">
                <div class="orders">
                    <template is="dom-repeat" items="[[persistedOrders]]" as="order">
                        <order-row
                            id$="[[order.$key]]"
                            table-number="[[order.table]]"
                            items="[[order.items]]"
                            order-time="[[order.date]]">
                        </order-row>
                    </template>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "order-panel"
        });
    </script>
</dom-module>
