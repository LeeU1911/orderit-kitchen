<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="item-row.html">
<dom-module id="item-panel">
    <template>
        <style>
            :host .panel{
                margin: 1em;
            }
            :host .panel-header {
                text-align: center;
                background: url('img/item-panel-bg.png') center no-repeat;
                padding: 2em;
                color: #F7B32D;
                background-size: 100%;
            }
            :host .panel-body{
                background-color: rgb(37, 37, 37);
                width: 100%;
                height: 100%;
                margin-top: -22px;
            }
            .items {
                padding: 0 0.4em 1em 0.4em;
            }
        </style>
        <div class="panel">
            <div class="panel-header"><h1>Foods / Drinks</h1></div>
            <div class="panel-body">
                <div class="items">
                    <template is="dom-repeat" items="[[items]]" as="item">
                        <item-row
                                table-numbers="[[item.tables]]"
                                item-amount="[[item.amount]]"
                                item-name="[[item.name]]">
                        </item-row>
                    </template>
                    <!--<item-row table-numbers="[1,2,3]" item-amount="1" item-name="Coffee"></item-row>-->
                    <!--<item-row table-numbers="[3]" item-amount="1" item-name="Milk"></item-row>-->
                    <!--<item-row table-numbers="[1,2,3]" item-amount="1" item-name="Coffee"></item-row>-->
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "item-panel",
            properties: {
                items: Array
            }
        });
    </script>
</dom-module>
