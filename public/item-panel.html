<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="item-row.html">
<dom-module id="item-panel">
    <template>
        <style>
            :host .panel{
                margin: 1em;
            }
            :host .panel-header {
                text-align: center;
                background: url('img/item-panel-bg.png') center no-repeat;
                padding: 2em;
                color: #F7B32D;
            }
            :host .panel-body{
                background-color: rgb(37, 37, 37);
                width: 100%;
                height: 100%;
            }
        </style>
        <div class="panel">
            <div class="panel-header"><h1>Foods / Drinks</h1></div>
            <div class="panel-body">
                <item-row table-numbers="[1,2,3]" item-amount="1" item-name="Coffee"></item-row>
                <item-row table-numbers="[3]" item-amount="1" item-name="Milk"></item-row>
                <item-row table-numbers="[1,2,3]" item-amount="1" item-name="Coffee"></item-row>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "item-panel"
        });
    </script>
</dom-module>
